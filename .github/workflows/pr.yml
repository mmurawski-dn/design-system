name: PR

on: [pull_request]

permissions: {}

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.number }}'
  cancel-in-progress: true

env:
  # See: https://github.com/vercel/turborepo/issues/9320#issuecomment-2499219314
  TURBO_SCM_BASE: ${{ github.event.pull_request.base.sha }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          filter: 'blob:none'
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Cache turbo
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: Run Lint
        run: pnpm lint --affected

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          filter: 'blob:none'
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Cache turbo
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-typecheck-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-typecheck-

      - name: Run Type Check
        run: pnpm typecheck --affected

  check-format:
    name: Check Format
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Run Format Check
        run: pnpm format:check

  test:
    name: Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          filter: 'blob:none'
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Install Playwright
        run: pnpm exec playwright install chromium --with-deps

      - name: Cache turbo
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-test-

      - name: Run Tests
        run: pnpm test --affected

  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          filter: 'blob:none'
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Cache turbo
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-

      - name: Run Build
        run: |
          pnpm build --affected
          pnpm build:lint --affected

  packages-versions:
    name: Check Packages Versions
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Run Packages Versions Check
        run: pnpm lint:versions

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Run Spell Check
        run: pnpm lint:spell

  unused:
    name: Check Unused Code
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Run Unused Code Check
        run: pnpm lint:unused

  action-lint:
    name: GitHub Actions Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Action Lint
        id: install_actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)

      - name: Run Action Lint
        run: ${{ steps.install_actionlint.outputs.executable }} -color
