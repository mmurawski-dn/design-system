name: Chromatic

on:
  workflow_dispatch:
  pull_request:

permissions: {}

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.number || github.ref }}'
  cancel-in-progress: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Install Dependencies
        uses: ./.github/actions/install

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v15
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/design-system
          buildScriptName: build:storybook
          exitZeroOnChanges: true
          exitOnceUploaded: true
          onlyChanged: true

      - name: Comment PR with Storybook link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const marker = '<!-- chromatic-storybook-link -->';
            const storybookUrl = '${{ steps.chromatic.outputs.storybookUrl }}';
            const buildUrl = '${{ steps.chromatic.outputs.buildUrl }}';
            const body = [
              marker,
              `### Storybook Preview`,
              '',
              `| | Link |`,
              `|---|---|`,
              `| Storybook | ${storybookUrl} |`,
              `| Chromatic Build | ${buildUrl} |`,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
